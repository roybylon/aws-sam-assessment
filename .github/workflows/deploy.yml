name: Deploy Serverless App

on:
  push:
    branches:
      - main


jobs:
  code-quality:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Lint Code
        run: |
          pip install flake8
          flake8 .

  deploy:
    runs-on: ubuntu-latest
    needs: code-quality  # Wait for linting to pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build and Deploy
        run: |
          sam build
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name cicd-stackv --capabilities CAPABILITY_IAM --resolve-s3

      - name: Run Post-Deployment Tests
        run: |
          echo "Running automated API tests..."
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name cicd-stackv \
            --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" \
            --output text)

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X GET "$API_URL/items"

          if [ "$RESPONSE" -ne 200 ]; then
            echo "Test failed: expected HTTP 200, got $RESPONSE"
            exit 1
          fi
          
          echo "All tests passed"
